site_name: Mokka Studios - Documentation
site_url: https://example.com/
repo_url: https://github.com/mokkastudios/mokkastudios-docs
repo_name: Source code
nav:
  - Home: index.md
  - About: about.md
theme:
  name: material
  favicon: img/favicon.ico
  logo: img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.path
    - navigation.top
copyright: Copyright Â© 2024 Mokka Studios S.r.l. All rights reserved.
extra:
  generator: false
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      enable_creation_date: true
  - git-committers:
      repository: mokkastudios/mokkastudios-docs
      branch: master